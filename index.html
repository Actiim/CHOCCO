            <img class="img-intro__sheet-bottom" src="/img/sheet-bottom.png" alt="sheet">

            <img class="img-intro__berries-top" src="/img/berries-top.png" alt="berries">
        </div>
        <div class="intro__container container">
            <header class="container__header header">
                <div class="header__intro-logo">
                    <a href="#">
                        <img src="/img/logo_intro.png" alt="logo_intro">
                    </a>
                </div>
                <ul class="header__intro-list">
                    <li class="intro-list__intro-text">
                        <a class="intro-text__link" href="#">
                    О нас
                    </a>
                    </li>
                    <li class="intro-list__intro-text">
                        <a class="intro-text__link" href="#">

                    </a>
                    </li>
                    <li class="intro-list__intro-text">
                        <a class="intro-text__link" href="#">

                    </a>
                    </li>
                    <li class="intro-list__intro-text">
                        <a class="intro-text__link" href="#">
                    Меню
                    </a>
                    </li>
                    <li class="intro-list__intro-text">
                        <a class="intro-text__link" href="#">
                    Отзывы
                    </a>
                    </li>
                    <li class="intro-list__intro-text">
                        <a class="intro-text__link" href="#">
                    Как мы работаем
                    </a>
                    </li>
                    <li class="intro-list__intro-text">
                        <a class="intro-text__link" href="#">
                    Контакты
                    </a>
                    </li>
                </ul>
                <div class="header__intro-tel">
                    <a class="intro-tel__link" href="tel:88009039090">
                        <img src="/img/phone.png" alt="phone_icon"> 8 800 903 90 90
                    </a>
                </div>
            </header>
            <div class="container__intro-main">

                <button class="intro-main__intro-button">Заказать</button>
            </div>
            <div class="container__intro-footer">
                <ul class="intro-footer__intro-list">
                    <li class="intro-list__intro-footer">
                        <img class="intro-footer__img-sheet" src="/img/sheet.png" alt="">
                        <span class="intro-footer__text-sheet">100% натуральный продукт</span>
                    </li>
                    <li class="intro-list__intro-footer">
                        <img class="intro-footer__img-car" src="/img/car.png" alt="">

                    </li>
                    <li class="intro-list__intro-footer">
                        <img class="intro-footer__img-roulette" src="/img/roulette.png" alt="">

                    </li>
                </ul>
